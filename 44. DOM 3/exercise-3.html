<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  const inputs=document.getElementsByTagName("input");//Tutti i tag input
  for(let i=0;i<inputs.length; i++){ //Così scorrono tutti i tag input
    var inputValue = inputs[i].value;//così prendo il valore dei vari input
    var label = inputs[i].previousElementSibling;//prendo l'elemento precedente ai tag input con previousElement... ossia i label
    var labelText = label.innerText;//così prelevo il testo contenuto all'interno delle label
    console.log(labelText + inputValue);//Stampo il tutto
  }
</script>
